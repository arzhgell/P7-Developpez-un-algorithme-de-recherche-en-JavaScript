<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ae0defa13c.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>
  <body class="flex flex-col justify-center items-center bg-lightGrey">
    <div class="bg-hero w-full pt-14 pb-48 px-8 md:px-16 bg-cover">
      <img src="assets/images/logo.png" alt="Logo" />
      <div class="flex flex-col justify-center mt-40 w-full md:w-8/12 mx-auto">
        <p class="text-yellow text-4xl text-center font-anton">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </p>
        <div
          class="bg-white w-full rounded-xl p-2 flex justify-between items-center mt-8"
        >
          <input
            placeholder="Rechercher une recette, un ingrédient, ..."
            class="w-11/12 outline-0 pl-6"
            type="search"
            id="searchbox"
          />
          <i
            class="fa-solid fa-magnifying-glass bg-black text-white p-3 rounded-xl"
          ></i>
        </div>
      </div>
    </div>
    <div class="px-4 md:px-24">
      <div class="mt-6 flex-col md:flex-row w-full flex gap-5">
        <div class="p-4 bg-white rounded-xl">
          <select class="pr-9 w-full outline-0">
            <option>Ingredients</option>
          </select>
        </div>
        <div class="p-4 bg-white rounded-xl">
          <select class="pr-9 w-full outline-0">
            <option>Appareils</option>
          </select>
        </div>
        <div class="p-4 bg-white rounded-xl">
          <select class="pr-9 w-full outline-0">
            <option>Ustensiles</option>
          </select>
        </div>
      </div>
      <div
        class="dishes-container flex flex-wrap justify-start gap-10 mt-14"
      ></div>
    </div>
    <script src="factories/recipes.js"></script>
    <script src="pages/index.js"></script>
  </body>
</html>
