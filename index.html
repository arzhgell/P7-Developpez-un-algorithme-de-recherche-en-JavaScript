<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ae0defa13c.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>
  <body class="flex flex-col justify-center items-center py-10 px-24">
    <img src="assets/images/logo.png" class="h-24" />
    <div
      class="bg-gray-200 w-full rounded-sm p-4 flex justify-between items-center mt-4"
    >
      <input
        placeholder="Rechercher une recette"
        class="bg-gray-200 w-11/12 outline-0"
        type="search"
        id="searchbox"
      />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="mt-6 w-full flex gap-5">
      <div class="py-6 px-3 bg-blue-500 rounded-md">
        <select class="bg-blue-500 pr-9 text-white">
          <option>Ingredients</option>
        </select>
      </div>
      <div class="py-6 px-3 bg-green-400 rounded-md">
        <select class="bg-green-400 pr-9 text-white">
          <option>Appareils</option>
        </select>
      </div>
      <div class="py-6 px-3 bg-red-400 rounded-md">
        <select class="bg-red-400 pr-9 text-white">
          <option>Ustensiles</option>
        </select>
      </div>
    </div>
    <div
      class="dishes-container flex flex-wrap gap-8 justify-between mt-8"
    ></div>
    <script src="factories/recipes.js"></script>
    <script src="pages/index.js"></script>
  </body>
</html>
